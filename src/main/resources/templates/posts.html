<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:include="~{fragments/navbar :: navbar}"></div>
   
    <div class="container mt-4">
        
        <div class="text-end mb-4"  th:if="${#authentication?.name != null}">
            <a href="/posts/add" class="btn btn-primary">Novo Post</a>
        </div>
        
        <div th:if="${#lists.isEmpty(posts)}" class="text-center mt-5">
            <h3><i class="fas fa-frown"></i> Não há posts, regitre-se e sejam o primeiro a postar um conteúdo interessante.</h3>
        </div>

        <div class="row" th:each="post : ${posts}">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title" th:text="${post.title}">Título do post</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${post.description}">Descrição do post</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{${post.fileUrl}}" class="btn btn-success">Visualizar</a>
                        <div>
                            <span class="like me-3"><i class="fas fa-thumbs-up"></i> Curtir</span>
                            <span class="dislike"><i class="fas fa-thumbs-down"></i> Descurtir</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:include="~{fragments/footer :: footer}"></div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
