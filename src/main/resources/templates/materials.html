<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materiais Compartilhados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>
   
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1 class="display-4">IDP Book</h1>
        </div>

        <!-- Botão para adicionar novo conteúdo -->
        <div class="text-end mb-4">
            <a href="/materials/add" class="btn btn-primary">Adicionar Novo Conteúdo</a>
        </div>
        
        <!-- Verifica se a lista de materiais está vazia -->
        <div th:if="${#lists.isEmpty(materials)}" class="text-center mt-5">
            <h3><i class="fas fa-frown"></i> Nenhum material compartilhado ainda</h3>
        </div>

        <!-- Post de Material Compartilhado -->
        <div class="row" th:each="material : ${materials}">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title" th:text="${material.title}">Título do material</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text" th:text="${material.description}">Descrição do Material</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{${material.fileUrl}}" class="btn btn-success">Baixar Material</a>
                        <div>
                            <span class="like me-3"><i class="fas fa-thumbs-up"></i> Curtir</span>
                            <span class="dislike"><i class="fas fa-thumbs-down"></i> Descurtir</span>
                        </div>
                    </div>
                    <!-- Seção de Comentários -->
                    <div class="card-body" th:if="${#lists.size(material.comments) > 0}">
                        <h6>Comentários</h6>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="comment : ${material.comments}">
                                <strong th:text="${comment.author.username}">Nome do Autor</strong>: 
                                <span th:text="${comment.text}">Texto do Comentário</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-4 text-center">
            &copy; 2024 IDP Book. Todos os direitos reservados.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
