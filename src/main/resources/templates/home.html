<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1>Bem-vindo ao IDP Book</h1>
            <p class="mt-4">
                Este sistema foi desenvolvido para facilitar o compartilhamento de materiais e recursos acadêmicos entre alunos e professores. Aqui você pode encontrar e compartilhar documentos, vídeos, artigos, e outros tipos de conteúdo educacional.
            </p>
            <div class="d-flex justify-content-center mt-4">
                <a th:href="@{/register}" class="btn btn-primary me-3">Registrar-se</a>
                <a th:href="@{/login}" class="btn btn-secondary">Entrar</a>
            </div>
        </div>
       
        <div th:include="~{fragments/footer :: footer}"></div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
