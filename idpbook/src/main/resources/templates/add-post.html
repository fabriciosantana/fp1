<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Novo Conteúdo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Adicionar Novo Conteúdo</h2>
                <form th:action="@{/posts/add}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título:</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="Digite o título do post" required/>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição:</label>
                        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Digite a descrição do post" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fileUrl" class="form-label">URL do Arquivo:</label>
                        <input type="text" id="fileUrl" name="fileUrl" class="form-control" placeholder="Digite o URL" required/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
